<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - DoctorOnTap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #9333EA 0%, #7E22CE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 16px;
        }
        
        p {
            color: #6b7280;
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 24px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #9333EA 0%, #7E22CE 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(147, 51, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e5e7eb;
        }
        
        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            color: #4b5563;
        }
        
        .feature svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            color: #9333EA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">ðŸ“¡</div>
        <img src="/img/sitelogo.png" alt="DoctorOnTap" class="logo" onerror="this.style.display='none'">
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, your data is safe and you can continue once you're back online.</p>
        
        <button onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Your work is automatically saved</span>
            </div>
            <div class="feature">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Reconnects automatically</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry connection every 5 seconds
        let retryCount = 0;
        const maxRetries = 12; // Stop after 1 minute
        
        function checkConnection() {
            if (navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-store' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        scheduleRetry();
                    });
            } else {
                scheduleRetry();
            }
        }
        
        function scheduleRetry() {
            retryCount++;
            if (retryCount < maxRetries) {
                setTimeout(checkConnection, 5000);
            }
        }
        
        // Start checking after 5 seconds
        setTimeout(checkConnection, 5000);
        
        // Also check when online event fires
        window.addEventListener('online', () => {
            setTimeout(() => window.location.reload(), 500);
        });
    </script>
</body>
</html>
